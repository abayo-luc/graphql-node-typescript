version: '3.8'
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  app:
    build: .
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://myuser:mypassword@db:5432/mydatabase
    volumes:
      - .:/app
    ports:
      - '3000:3000'
    depends_on:
      - db
volumes:
  db-data:
